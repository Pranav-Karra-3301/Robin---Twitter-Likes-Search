<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1da1f2;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 14px;
      font-weight: bold;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #1991db;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .stop-btn {
      background-color: #e74c3c;
    }
    
    .stop-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scroll to End</h1>
    
    <div class="input-group">
      <label for="searchText">Stop at tweet containing:</label>
      <input type="text" id="searchText" placeholder="Enter text to search for (optional)">
    </div>
    
    <button id="startBtn">Start Scroll</button>
    <button id="stopBtn" class="stop-btn" style="display: none;">Stop Scroll</button>
    
    <div id="status" class="status">Ready to scroll</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
