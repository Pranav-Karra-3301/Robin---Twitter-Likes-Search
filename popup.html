<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1da1f2;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 14px;
      font-weight: bold;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #1991db;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .stop-btn {
      background-color: #e74c3c;
    }
    
    .stop-btn:hover {
      background-color: #c0392b;
    }
    
    .utility-btn {
      background-color: #27ae60;
      font-size: 12px;
      padding: 8px 16px;
    }
    
    .utility-btn:hover {
      background-color: #2ecc71;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
    }
    
    .button-row button {
      flex: 1;
    }
    
    
    .version-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #f39c12;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
    }
    
    .search-result-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 12px;
    }
    
    .search-result-item:hover {
      background-color: #f5f5f5;
    }
    
    .search-result-author {
      color: #1da1f2;
      font-weight: bold;
      font-size: 11px;
    }
    
    .search-result-text {
      margin: 4px 0;
      line-height: 1.3;
    }
    
    .search-result-meta {
      color: #666;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="version-badge">v2.2.1</div>
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
      <img src="icon.png" alt="Robin Icon" style="width: 32px; height: 32px;">
      <h1 style="margin: 0;">Robin - Twitter Likes Search</h1>
    </div>
    
    <div class="input-group">
      <label for="searchText">Stop at tweet containing:</label>
      <input type="text" id="searchText" placeholder="Enter text to search for (optional)">
    </div>
    
    <div class="input-group">
      <label for="usernameText">From specific user (optional):</label>
      <input type="text" id="usernameText" placeholder="@username or username">
    </div>
    
    <div class="input-group">
      <label>
        <input type="checkbox" id="embedSearchToggle" checked>
        <span style="margin-left: 5px;">Show search interface on page</span>
      </label>
    </div>
    
    <div class="input-group">
      <label for="indexSearch">Search indexed tweets:</label>
      <input type="text" id="indexSearch" placeholder="Search: text, from:username, has:video, has:image">
      <div id="searchResults" style="max-height: 200px; overflow-y: auto; margin-top: 10px; display: none;"></div>
    </div>
    
    <button id="startBtn">Scroll to Bottom</button>
    <button id="stopBtn" class="stop-btn" style="display: none;">Stop Scroll</button>
    
    <div class="button-row">
      <button id="jumpBottomBtn" class="utility-btn">Jump to Bottom</button>
      <button id="forceLoadBtn" class="utility-btn">Force Load</button>
    </div>
    
    <button id="reindexBtn" class="utility-btn" style="background-color: #e67e22; margin-top: 10px;">Reindex All</button>
    
    <div id="status" class="status">Ready to scroll</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
