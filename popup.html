<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1da1f2;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 14px;
      font-weight: bold;
    }
    
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #1991db;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .stop-btn {
      background-color: #e74c3c;
    }
    
    .stop-btn:hover {
      background-color: #c0392b;
    }
    
    .utility-btn {
      background-color: #27ae60;
      font-size: 12px;
      padding: 8px 16px;
    }
    
    .utility-btn:hover {
      background-color: #2ecc71;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
    }
    
    .button-row button {
      flex: 1;
    }
    
    .experimental-section {
      border: 2px dashed #ff6b35;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
    }
    
    .experimental-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .turbo-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
      animation: pulse 2s infinite;
    }
    
    .turbo-btn:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      transform: translateY(-2px);
    }
    
    .binary-btn {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      font-weight: bold;
    }
    
    .binary-btn:hover {
      background: linear-gradient(135deg, #8e44ad, #7d3c98);
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3); }
      50% { box-shadow: 0 6px 12px rgba(231, 76, 60, 0.5); }
      100% { box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3); }
    }
    
    .version-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #f39c12;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="version-badge">v1.1-EXP</div>
    <h1>Scroll to End</h1>
    
    <div class="input-group">
      <label for="searchText">Stop at tweet containing:</label>
      <input type="text" id="searchText" placeholder="Enter text to search for (optional)">
    </div>
    
    <button id="startBtn">Start Scroll</button>
    <button id="stopBtn" class="stop-btn" style="display: none;">Stop Scroll</button>
    
    <div class="button-row">
      <button id="jumpBottomBtn" class="utility-btn">Jump to Bottom</button>
      <button id="forceLoadBtn" class="utility-btn">Force Load</button>
    </div>
    
    <div class="experimental-section">
      <div class="experimental-title">ðŸš€ EXPERIMENTAL ULTRA-SPEED ðŸš€</div>
      <button id="turboBtn" class="turbo-btn">TURBO MODE</button>
      <div style="margin: 8px 0;"></div>
      <button id="binaryBtn" class="binary-btn">Binary Search</button>
    </div>
    
    <div id="status" class="status">Ready to scroll</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
