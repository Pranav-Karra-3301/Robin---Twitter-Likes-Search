<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      background: linear-gradient(135deg, #1da1f2, #1991db);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .version-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
      margin-left: auto;
    }
    
    .content {
      padding: 20px;
    }
    
    .screen {
      display: none;
    }
    
    .screen.active {
      display: block;
    }
    
    .nav-tabs {
      display: flex;
      border-bottom: 2px solid #f0f0f0;
      margin-bottom: 20px;
    }
    
    .nav-tab {
      flex: 1;
      padding: 12px 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .nav-tab:hover {
      color: #1da1f2;
      background: #f8f9fa;
    }
    
    .nav-tab.active {
      color: #1da1f2;
      border-bottom-color: #1da1f2;
    }
    
    .search-section {
      margin-bottom: 24px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      border-color: #1da1f2;
    }
    
    .index-stats {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }
    
    .stat-card {
      flex: 1;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #1da1f2;
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    
    .last-updated {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin: 12px 0;
    }
    
    .search-results {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    .search-result-item {
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }
    
    .search-result-item:hover {
      border-color: #1da1f2;
      box-shadow: 0 2px 8px rgba(29, 161, 242, 0.15);
    }
    
    .search-result-author {
      color: #1da1f2;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 6px;
    }
    
    .search-result-text {
      font-size: 13px;
      line-height: 1.4;
      margin: 6px 0;
      color: #14171a;
    }
    
    .search-result-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #657786;
      margin-top: 8px;
    }
    
    .media-icons {
      display: flex;
      gap: 4px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #14171a;
      margin-bottom: 6px;
    }
    
    .input-group input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .input-group input[type="text"]:focus {
      outline: none;
      border-color: #1da1f2;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: #1da1f2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1991db;
    }
    
    .btn-danger {
      background: #e74c3c;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .btn-success {
      background: #27ae60;
      color: white;
    }
    
    .btn-success:hover {
      background: #2ecc71;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .btn-row .btn {
      margin-bottom: 0;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      color: #657786;
      margin-top: 16px;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #657786;
    }
    
    .loading-indicator {
      text-align: center;
      padding: 20px;
      color: #1da1f2;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Robin Icon" style="width: 28px; height: 28px;">
    <h1>Robin</h1>
    <div class="version-badge">v2.2.1</div>
  </div>
  
  <div class="content">
    <div class="nav-tabs">
      <button class="nav-tab active" id="searchTab">Search</button>
      <button class="nav-tab" id="scrollTab">Scroll</button>
    </div>
    
    <!-- Search Screen (Default) -->
    <div id="searchScreen" class="screen active">
      <div class="search-section">
        <input type="text" 
               id="indexSearch" 
               class="search-input" 
               placeholder="Search your liked tweets: text, from:username, has:video...">
      </div>
      
      <div class="index-stats">
        <div class="stat-card">
          <span class="stat-number" id="totalTweetsCount">-</span>
          <div class="stat-label">Total Tweets</div>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="totalAccountsCount">-</span>
          <div class="stat-label">Accounts</div>
        </div>
      </div>
      
      <div class="last-updated" id="lastUpdatedDisplay">
        Loading index...
      </div>
      
      <div id="searchResults" class="search-results" style="display: none;"></div>
      
      <div id="searchStatus" class="no-results" style="display: none;">
        Start typing to search your indexed tweets
      </div>
    </div>
    
    <!-- Scroll Screen -->
    <div id="scrollScreen" class="screen">
      <div class="input-group">
        <label for="searchText">Stop at tweet containing:</label>
        <input type="text" id="searchText" placeholder="Enter text to search for (optional)">
      </div>
      
      <div class="input-group">
        <label for="usernameText">From specific user:</label>
        <input type="text" id="usernameText" placeholder="@username or username">
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="embedSearchToggle" checked>
        <label for="embedSearchToggle">Show search interface on page</label>
      </div>
      
      <button id="startBtn" class="btn btn-primary">Scroll to Bottom</button>
      <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Scroll</button>
      
      <div class="btn-row">
        <button id="jumpBottomBtn" class="btn btn-success">Jump to Bottom</button>
        <button id="forceLoadBtn" class="btn btn-success">Force Load</button>
      </div>
      
      <button id="reindexBtn" class="btn btn-secondary">Reindex All Tweets</button>
      
      <div id="status" class="status">Ready to scroll</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
